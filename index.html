<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="container">
    <div class="img-section-mobile">
      <img src="/images/image-header-mobile.jpg" alt="mobile-image-header">
    </div>

    <div class="img-section-desktop">
      <img src="/images/image-header-desktop.jpg" alt="desktop-image-header">
    </div>

    <h1 class="header">Get <span>insights</span> that help your business grow.</h1>
    <p class="content"> Discover the benefits of data analytics and make better decisions regarding revenue, customer
      experience, and overall efficiency.</p>

     <div class="main-container-footer">
      <div class="stats">
        <h2> 10k+</h2>
      <p>companies</p>
      </div>

      <div class="stats">
        <h2>314</h2>
      <p>templates</p>
      </div>

      <div class="stats">
        <h2> 12M+</h2>
      <p>queries</p>
      </div>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor </a>||   Coded by <a href="https://github.com/Prime-xyz">Isaac Prime</a>.
  </footer>
</body>

</html>
